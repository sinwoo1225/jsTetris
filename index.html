  <body>
    <div class="gameContainer">
      <button class="gameBtn startBtn ">Start</button>
      <button class="gameBtn restartBtn hidden">ReStart</button>

          <h3 class="panel-title">Level</h3>

          <h3 class="panel-title">Score</h3>
          <span class="panel-content">0</span>
        </div>
      </div>
    </div>
